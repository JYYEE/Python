<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh1, mesh2, mesh3;
			

			init();
			animate();

			function init() {
				
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y = 100;

				scene = new THREE.Scene();

				const geometry1 = new THREE.BoxGeometry( 50, 50, 50, 10, 10, 10 ); // box형상
				const material1 = new THREE.MeshBasicMaterial( { color : 0xFF0000, wireframe : true} ); // 
				mesh1 = new THREE.Mesh( geometry1, material1 );
				mesh1.position.x = -200
				scene.add( mesh1 );
				
				const geometry2 = new THREE.BoxGeometry( 50, 50, 50, 10, 10, 10 ); // box형상
				const material2 = new THREE.MeshBasicMaterial( { color : 0xFF8200, wireframe : true} ); // 
				mesh2 = new THREE.Mesh( geometry2, material2 );
				scene.add( mesh2 );

				const geometry3 = new THREE.BoxGeometry( 50, 50, 50, 10, 10, 10 ); // box형상
				const material3 = new THREE.MeshBasicMaterial( { color : 0xFFE650, wireframe : true} ); // 
				mesh3 = new THREE.Mesh( geometry3, material3 );
				mesh3.position.x = 200
				scene.add( mesh3 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() { // 화면 사이즈 바꿀 때 호출되는 함수
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() { // 
				requestAnimationFrame( animate ); 
				
				//mesh.position.z +=1;
				//mesh.rotation.x += 0.005;
				//mesh.rotation.y += 0.01;
				renderer.render( scene, camera ); // 그림 그릴 때 scene, camera 필요
			}
		</script>

	</body>
</html>
