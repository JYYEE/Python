<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
EMP<br/>
<table border="1" style="border-collapse : collapse;">
	<tr>
		<th>사번</th>
		<th>이름</th>
		<th>성별</th>
		<th>주소</th>
	</tr>
	{% for i in list %}
	<tr>
		<td>{{i.e_id}}</td>	
		<td>{{i.e_name}}</td>	
		<td>{{i.sex}}</td>	
		<td>{{i.addr}}</td>	
	</tr>
	{% endfor %}
</table>
</body>
</html>
