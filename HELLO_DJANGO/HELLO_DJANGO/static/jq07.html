<title>Insert title here</title>
<style type="text/css">
#it {
	text-align: right;
}

</style>
<script src="jquery-3.6.4.js"></script>
<script type="text/javascript">
function myclick(obj){
	var str_new = $(obj).val();
	var str_old = $('#it').val();
	$('#it').val(str_old + str_new);
}

function mycall(){
	str_tel = $('#it').val();
	alert("Calling\n" + str_tel)
}


$(document).ready(function(){
	$('.btnClick').bind('click', function(event){
		myclick(this);
	});
	$('#btnCall').bind('click', mycall);
})
