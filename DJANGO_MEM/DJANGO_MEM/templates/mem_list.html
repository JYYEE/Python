<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_add(){
	location.href="mem_add";
}
</script>
</head>
<body>
<h3>멤버 목록</h3>
<hr/>
<table border="1" style="border-collapse : collapse;">
	<tr>
		<th>아이디</th>
		<th>이름</th>
		<th>번호</th>
		<th>주소</th>
	</tr>
	{% for i in list %}
	<tr>
		<td><a href="mem_detail?m_id={{i.m_id}}">{{i.m_id}}</a></td>
		<td>{{i.m_name}}</td>
		<td>{{i.tel}}</td>
		<td>{{i.address}}</td>
	</tr>
	{% endfor %}
	<tr>
		<td colspan="4">
			<input type="button" value="추가" onclick="fn_add()">
		</td>
	</tr>
</table>
</body>
</html>
