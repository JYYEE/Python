<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href="mem_mod?m_id={{vo.m_id}}"	
}

function fn_del_act(){
	document.frm.submit();
}
</script>
</head>
<body>
<h3>MEM_DETAIL</h3>
<hr/>
<form action="mem_del_act" method="post" name="frm">
	<input type="hidden" name="m_id" value="{{vo.m_id}}">
</form>

<table border="1" style="border-collapse : collapse;">
	<tr>
		<th>아이디</th>
		<td>{{vo.m_id}}</td>
	</tr>
	<tr>
		<th>이름</th>
		<td>{{vo.m_name}}</td>
	</tr>
	<tr>
		<th>번호</th>
		<td>{{vo.tel}}</td>
	</tr>
	<tr>
		<th>주소</th>
		<td>{{vo.address}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_mod()">
			<input type="button" value="삭제" onclick="fn_del_act()">
		</td>
	</tr>

</table>
</body>
</html>
